<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0,user-scalable=no"">
    <title>Cursos</title>
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(function () {
        $(document).on("change", "#listaNumeros", function () {
          //detectamos el evento change
          var value = $(this).val(); //sacamos el valor del select
          $("#telefono").val(value); //le agregamos el valor al input (notese que el input debe tener un ID para que le caiga el valor)
        });
      });
      //https://www.pizarra.cl/assets/images/fondo1.jpg
    </script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  
  <body background="img/img.jpg">
    <header>
      <div id="header">
        <h1 id="titulo">INSCRIPCIONES.</h1>
      </div>
    </header>
    <div class="container">
      <center>
        <form action="" id="frm" method="get" >
          <div class="container" id="margin">
            <p id="p_nombre">
              Nombre : <input type="text" id="name" class="letras" p />
              <label class="Mensaje_error" id="labelinvisible_name">
                Formato incorrecto: Dato no númerico
              </label>
              <br />
            </p>
            <p id="p_apellido">
              Apellido : <input type="text" id="apellido" class="letras" />
              <label class="Mensaje_error" id="labelinvisible_lastname">
                Formato incorrecto: Dato no númerico
              </label>
            </p>
            <p id="p_pais">
              &nbsp;&nbsp; País :
              <select name="país" id="pais" class="letras">
                <option value="El Salvador">El Salvador</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Honduras">Honduras</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Panamá">Panamá</option>
                <option value="Belice">Belice</option>
              </select>
            </p>

            <p id="Telefono_Email">
              Teléfono :
              <select class="letras" name="listaNumeros" id="listaNumeros">
                <option value="+501 ">Belice: +501</option>
                <option value="+502 ">Guatemala +502</option>
                <option value="+503 ">El Salvador +503</option>
                <option value="+504 ">Honduras: +504</option>
                <option value="+505 ">Nicaragua: +505</option>
                <option value="+506 ">Costa Rica: +506</option>
                <option value="+507 ">Panamá: +507</option>
              </select>
              <input name="tel" type="tel" id="telefono" class="telefono" />
              <label class="Mensaje_error" id="labelinvisible">
                Formato correcto: +(Codigo área) número
              </label>
            </p>
            <p id="p_email">
              Email:
              <input
                type="email"
                id="email"
                name="correo"
                placeholder="Ej.: usuario@servidor.com"
                class="letras"
              />
              
              <label class="Mensaje_error" id="labelinvisible_correo">
                Formato correcto: usuario@servidor.com</label
              >
            </p>
            <p>
              <a
             
                class="btn btn-danger"
                id="Registrar"
                type="submit"
                
                onclick="registrar()"
              
              >Registrar </a>
              <a class="btn btn-success"  href="#ventana" data-toggle="modal"> Donar </a>
            </p>
          </div>
          <div class="modal" tabindex="-1" role="dialog" id="ventana">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-row align-items-center">
                     <input type="text" placeholder="Cantidad" id="cantidad">
                  </div>
                  <br>
                  <div class="form-row align-items-center">
                    <input type="text" placeholder="####-####-####-####" id="ntargeta">
                    &nbsp;&nbsp;&nbsp;
                    <select  id="idmeses" class="width">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>&nbsp;&nbsp;&nbsp;
                    <select  id="idaños" class="width">
                      <option value="2020">2020</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                      <option value="2031">2031</option>
                      <option value="2032">2032</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;
                    <input type="text" id="cvv" placeholder="cvv" pattern="^\d{3}$">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" onclick="Donar()" >Donar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </center>
    </div>
    
    <center>
      

      <div id="Footer">
        <legend>
          <span id="span">
            © Copyright 2020 | Todos los derechos reservados |
            <span id="text">
              Developed by Jony López, Abigail Saravia y Karla Olivia
            </span>
          </span>
        </legend>
      </div>
    </center>
    <script src="js/Articulacion.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
